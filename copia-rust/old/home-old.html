<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Cópia da página https://www.rust-lang.org/pt-BR
         Para estudo de HTML, CSS e JS -->
    <title>Cópia RUST</title>
    <!-- Aqui o "viewport" está estabelecendo que a página abra obedecendo as dimensões do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="rust, programming, language">
    <meta name="description" content="Uma linguagem de programação">
    <meta name="author" content="Alessandro">
    <meta name="application-name" content="Cópia RUST para estudo">
    <!-- Atualiza a página a cada 60 segundos -->
    <!-- <meta http-equiv="refresh" content="60"> -->
	<link rel="stylesheet" type="text/css" href="estilos/estilos-old.css">
	<link rel="stylesheet" type="text/css" href="estilos/estilos-mobile.css" media="screen and (max-width: 700px)">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <!-- imagens SVG mantém a qualidade ao serem redimencionadas a tamanhos muito pequenos, pois elas são compostas de código xml -->
    <!-- se o browser suportar SVG, ele usará esta imagem -->
    <link rel="icon" type="image/svg+xml" href="imagens/favicon.svg">
    <!-- senão, usará as imagens do manifesto -->
    <link rel="manifest" href="manifest.json">
    <!-- se não puder usar o manifesto, usará essas outras imagens -->
    <link rel="icon" sizes="16x16" type="image/png" href="imagens/favicon-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="imagens/favicon-32x32.png">
    <!-- O Safari tem um padrão diferente de ícone SVG -->
    <link rel="mask-icon" href="imagens/favicon-safari.svg" color="#000000">
    <!-- O browser usa essas cores para personalizar, por exemplo, a barra de nagegação no Android -->
    <!-- <meta name="theme-color" content="#ffffff"> -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />

    <!-- Outras tags: -->
    <meta http-equiv="default-style" content="estilos/estilos-old.css">
